		endsection
		
		section HMDWindow
			viewerName HMDViewer
			leftScreenName HMDLeftScreen
			rightScreenName HMDRightScreen
			
			outputName Rift DK2
			windowSize (1080, 1920)
			decorate false
			bypassCompositor true
			vsync true
			lowLatency true
			useBackBuffer true
			
			windowType SplitViewportStereo
			leftViewportPos (0, 0), (1080, 960)
			rightViewportPos (0, 960), (1080,960)
			
			# multisamplingLevel 32
			
			lensCorrectorName LensCorrector
			mouseScreenName MouseScreen
			
			section LensCorrector
				lensCenterDist 2.5
				lensScreenDist 1.3
				lensFocalLength 1.417323
				lensProjectionDist 51.1811023622
				
				leftFormulaNames (GreenFormula, RedFormula, BlueFormula)
				leftOverscan (0.42, 0.52, 0.55, 0.55)
				
				rightFormulaNames (GreenFormula, RedFormula, BlueFormula)
				rightOverscan (0.52, 0.42, 0.55, 0.55)
				
				# projectScreens true
				
				# Rotate display by 90 degrees to account for Rift DK2's rotated screen
				displayRotation 90.0
				
				# Adjust supersampling factor to tweak image quality
				superSampling 1.0
				
				# Enable reprojection for reduced perceived latency
				# warpReproject true
				
				# Enable cubic filtering during image warping for potentially increased image quality
				# warpCubicLookup true
				
				# Black smear correction; disable fixContrast to get true blacks(tm)
				oledCorrectionFactors (0.1, 0.05)
				# fixContrast false
				
				section GreenFormula
					type CatmullRomSpline
					r2Max 1.0
					coefficients (1.003, 1.02, 1.042, 1.066, 1.094, 1.126, 1.162, 1.203, 1.25, 1.31, 1.38)
				endsection
				
				section RedFormula
					type Polynomial
					coefficients (-0.015, -0.02) # From firmware
					# coefficients (-0.005, -0.02) # Hand-tuned by me
				endsection
				
				section BlueFormula
					type Polynomial
					coefficients (0.025, 0.02) # From firmware
					# coefficients (0.015, 0.02) # Hand-tuned by me
				endsection
			endsection
