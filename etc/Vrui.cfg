			            a, s, d, f, g, h, j, k, l, semicolon, apostrophe, Return, \
			            Tab, q, w, e, r, t, y, u, i, o, p, bracketleft, bracketright, \
			            grave, 1, 2, 3, 4, 5, 6, 7, 8, 9, 0, minus, equal, \
			            Num0, Num1, Num2, Num3, Num4, Num5, Num6, Num7, Num8, Num9, NumEnter)
			modifierKeys (LeftAlt, LeftCtrl)
			fakeMouseCursor true
			
			# A timeout after which the mouse cursor becomes invisible until the mouse is moved again
			mouseIdleTimeout 10.0
		endsection
		
		section OVRDAdapter
			inputDeviceAdapterType OVRD
			name Head
			
			# Transformation from tracking camera coordinates to Vrui physical coordinates.
			# Tracking camera space has the origin 1m directly in front of the camera,
			# has X facing to the user's right, Y facing up, and Z facing towards the user.
			# Vrui physical space, as configured here, has the origin on the real floor directly
			# underneath the camera, X facing right, Y facing towards the camera, and Z facing up.
			# If the translation's z component matches the camera's height above the real floor, the
			# z=0 plane in physical space (configured by floorPlane above) matches the real floor.
			cameraTransform translate (0.0, -39.37, 50.0) * rotate (1.0, 0.0, 0.0), 90.0
			
			# Move origin of reported head transformation to center of screen, and rotate so that X faces right and Z faces up:
			postTransform rotate (1.0, 0.0, 0.0), -90.0 * translate (2.475591, 0.0, 1.392520)
		endsection
		
		section HMDViewer
			headTracked true
			headDevice Head
			viewDirection (0.0, 1.0, 0.0)
			
			# Eye positions depend on eye relief and viewer's IPD
			monoEyePosition (0.0, -2.2, 0.0)
			leftEyePosition (-1.25, -2.2, 0.0)
			rightEyePosition (1.25, -2.2, 0.0)
			
