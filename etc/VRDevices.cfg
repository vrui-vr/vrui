########################################################################
# Configuration for devices tracked through OpenVR / Lighthouse
########################################################################

section OpenVR
	section DeviceManager
		deviceNames (OpenVR)
		
		# Device driver section
		section OpenVR
			deviceType OpenVRHost
			
			# Configure the root directory of the Steam run-time here if it is different from when Vrui was originally built
			# See VR Device Daemon configuration file reference document for details
			# steamRootDir /home/user/.steam/steam
			
			# Set verbosity level from 0 (quiet) to 3 (very verbose)
			verbosity 1
			
			# Uncomment to print driver log messages for troubleshooting
			# printLogMessages true
			
			section BaseStations
				# Set the maximum number of supported tracking base stations here
				maxNumDevices 2
			endsection
			
			# Virtual device settings
			section Controller1
				# Adjust device ray based on controller offset and rotation:
				rayDirection (0.0, 1.0, 0.0)
				rayStart 0.0
			endsection
			
			section Controller2
				# Adjust device ray based on controller offset and rotation:
				rayDirection (0.0, 1.0, 0.0)
				rayStart 0.0
			endsection
			
			# Settings for OpenVR tracking drivers
			section Settings
				section power
					powerOffOnExit true
				endsection
				
				section driver_lighthouse
					# These settings were retrieved from SteamVR's vrserver and should not be changed
					dbhistory false
					usedisambiguation auto
					disambiguationdebug 0
					disableimu false
					primarybasestation 0
					enableImuFallback false
					trackedCamera false
					cameraFrameCaptureOffsetTime -0.04288
					cameraFrameRate 60
					cameraSensorFrameRate 120
					cameraEdgeEnhancement false
					cameraISPSyncDivisor 15
					fakeHtcHmdMainboard false
					deactivateStandbyOverride 4
				endsection
				
				section camera
					enableMJPEGMode false
					enableRawMode false
					forcedFrameRate 0
					forcedExposureTime 0.0
					forcedGlobalGain 0.0
					forcedWhiteBalance 0
					enableCamera false
				endsection
			endsection
		endsection
	endsection
	
	section DeviceServer
		# Uncomment the following to have the server listen on a TCP port
		serverPort 8555
		
		# Uncomment the following to have the server listen on a UNIX socket
		serverSocketName VRDeviceDaemon.socket
		serverSocketAbstract true
		
		# Uncomment the following to have the server listen for HTTP requests on a TCP port
		httpPort 8081
		
		# Set the name of the environment definition file
		environmentDefinition Environment.cfg
	endsection
endsection

